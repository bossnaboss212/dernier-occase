<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dernier Occase Shop</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{font-family:system-ui,Arial;margin:0;padding:16px;background:#0f1115;color:#eaeaea}
    h1{font-size:20px;margin:0 0 12px}
    .card{background:#161a22;border:1px solid #242938;border-radius:14px;padding:12px;margin:10px 0}
    .row{display:flex;align-items:center;justify-content:space-between;gap:10px}
    button{padding:8px 12px;border:0;border-radius:10px;background:#2b84ff;color:white;cursor:pointer}
    input,select{width:100%;padding:8px;border-radius:10px;border:1px solid #2a2f3b;background:#0f1115;color:#eaeaea}
    .muted{opacity:.8;font-size:12px}
  </style>
</head>
<body>
  <h1>ðŸ›’ Dernier Occase</h1>

  <div id="products"></div>

  <div class="card">
    <div class="row"><b>Total:</b> <b id="total">0.00 â‚¬</b></div>
    <div style="margin-top:8px">
      <label>Adresse</label><input id="addr" placeholder="Rue, nÂ°, complÃ©ment">
    </div>
    <div style="margin-top:8px" class="row">
      <div style="flex:1">
        <label>Ville</label><input id="city" placeholder="Millau">
      </div>
      <div style="flex:1">
        <label>Distance (km)</label><input id="km" type="number" step="0.1" placeholder="0">
      </div>
    </div>
    <div style="margin-top:8px">
      <label>Code promo</label><input id="promo" placeholder="(optionnel)">
    </div>
    <p class="muted">Paiement: espÃ¨ces Ã  la livraison</p>
    <button id="checkout">Commander</button>
  </div>

<script>
const tg = window.Telegram.WebApp;
tg.expand(); // plein Ã©cran

// DÃ©mo produits (tu peux brancher sur ta DB plus tard via une API)
const PRODUCTS = [
  {id:1, name:"Bouteille 1.0L", price:2.50},
  {id:2, name:"Pack 6x0.5L",   price:6.90},
  {id:3, name:"Pod citron",    price:3.20},
];

const cart = {};
function renderProducts(){
  const wrap = document.getElementById('products');
  wrap.innerHTML = '';
  PRODUCTS.forEach(p=>{
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="row">
        <div><b>${p.name}</b><div class="muted">${p.price.toFixed(2)} â‚¬</div></div>
        <div class="row">
          <button data-id="${p.id}" data-op="-">-</button>
          <span id="q_${p.id}">${cart[p.id]||0}</span>
          <button data-id="${p.id}" data-op="+">+</button>
        </div>
      </div>`;
    wrap.appendChild(card);
  });
  wrap.addEventListener('click', e=>{
    if(e.target.tagName!=='BUTTON') return;
    const id = +e.target.dataset.id;
    const op = e.target.dataset.op;
    cart[id] = cart[id] || 0;
    cart[id] = Math.max(0, cart[id] + (op==='+'?1:-1));
    document.getElementById('q_'+id).innerText = cart[id];
    updateTotal();
  }, {once:false});
}
function updateTotal(){
  let t=0;
  for(const p of PRODUCTS){
    const q = cart[p.id]||0;
    t += p.price*q;
  }
  document.getElementById('total').innerText = t.toFixed(2)+' â‚¬';
}
renderProducts(); updateTotal();

document.getElementById('checkout').onclick = ()=>{
  const payload = {
    type: 'checkout',
    items: Object.entries(cart).filter(([,q])=>q>0).map(([id,q])=>{
      const p = PRODUCTS.find(pp=>pp.id==id);
      return {id:+id, name:p.name, price:p.price, qty:q};
    }),
    address: document.getElementById('addr').value.trim(),
    city: document.getElementById('city').value.trim() || 'Millau',
    distance_km: parseFloat(document.getElementById('km').value || '0'),
    promo: (document.getElementById('promo').value||'').trim()
  };
  if(payload.items.length===0){ alert('Panier vide'); return; }
  if(!payload.address){ alert('Adresse requise'); return; }
  tg.sendData(JSON.stringify(payload)); // renvoie les donnÃ©es au bot
  tg.close();
};
</script>
</body>
</html>
