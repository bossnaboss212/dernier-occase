<style>

  html,body{height:100%}

  /* Header */
  .brandbar{display:flex;align-items:center;gap:12px;padding:10px 4px 14px}

  .brandbar .title{font-weight:800;font-size:20px;letter-spacing:.3px}
  .spacer{flex:1}
  .iconbtn{position:relative;display:inline-flex;align-items:center;justify-content:center;
    width:48px;height:48px;border-radius:14px;background:var(--panel);box-shadow:var(--shadow);border:1px solid #263144;cursor:pointer}
  .iconbtn:active{transform:scale(.98)}
  .badge{position:absolute;top:-6px;right:-6px;background:var(--badge);color:#fff;border-radius:999px;
    min-width:22px;height:22px;display:flex;align-items:center;justify-content:center;font-size:12px;padding:0 6px;border:2px solid var(--bg)}

  /* Filters */
  .filters{background:var(--panel);border:1px solid #263144;border-radius:var(--radius);padding:14px;margin:8px 0 18px}
  .filters h4{margin:0 0 10px;font-size:16px}
  .filters .row{display:grid;gap:10px;grid-template-columns:1fr 1fr}
  select{appearance:none;background:var(--panel-2);color:var(--txt);border:1px solid #2b364a;border-radius:12px;
    padding:12px 14px;font-size:14px}

  /* Grid */
  .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:14px}
  @media(min-width:780px){.grid{grid-template-columns:repeat(3,minmax(0,1fr))}}
  .card{position:relative;overflow:hidden;border-radius:20px;background:var(--panel);border:1px solid #263144;cursor:pointer}
  .card .pic{aspect-ratio:4/5;width:100%;object-fit:cover;display:block}
  .card .vid{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:14px;
  margin-top:8px;
  background:#000;
  display:block;
}
@media (min-width:780px){
  .card .vid{ height:220px; }
}
  .chip{position:absolute;left:10px;top:10px;background:rgba(0,0,0,.55);color:#fff;padding:8px 10px;border-radius:999px;font-weight:700}
  .name{position:absolute;left:12px;right:12px;bottom:10px;background:linear-gradient(to top,rgba(0,0,0,.65),rgba(0,0,0,0));
    color:#fff;font-weight:800;font-size:20px;padding:34px 10px 8px;border-radius:14px}

  /* Product sheet / variants */
  dialog{border:none;border-radius:22px;background:var(--panel);color:var(--txt);max-width:520px;width:92%;box-shadow:var(--shadow)}
  dialog::backdrop{background:rgba(0,0,0,.55)}
  .sheet{padding:16px}
  .sheet .head{display:flex;gap:12px}
  .sheet img{width:120px;height:120px;object-fit:cover;border-radius:14px;border:1px solid #2c3750}
  .sheet .meta{flex:1}
  .sheet .title{font-size:18px;font-weight:800;margin:2px 0 8px}
  .muted{color:var(--muted);font-size:14px}
  .variants{margin-top:12px;display:grid;gap:10px}
  .var{display:flex;align-items:center;gap:12px;background:var(--panel-2);border:1px solid #2b364a;border-radius:16px;padding:12px}
  .qctrl{display:inline-grid;grid:auto / 48px 1fr 48px;align-items:center;background:#0b0f14;border:1px solid #2b364a;border-radius:12px}
  .qctrl button{background:transparent;color:var(--txt);border:0;font-size:20px;height:42px;cursor:pointer}
  .qctrl input{width:44px;text-align:center;background:transparent;color:#fff;border:0;font-weight:700}
  .price{font-weight:800;font-size:18px;letter-spacing:.3px}
  .btn{display:inline-flex;align-items:center;justify-content:center;background:var(--brand);color:#001018;
    border:0;border-radius:14px;padding:12px 18px;font-weight:800;cursor:pointer;box-shadow:var(--shadow)}
  .btn:active{transform:translateY(1px)}
  .btn.secondary{background:#2a3547;color:#e9f3ff}

  /* Cart drawer */
  .drawer{position:fixed;left:50%;transform:translateX(-50%);bottom:0;right:0;max-width:980px;
    background:linear-gradient(180deg,rgba(0,0,0,.0),rgba(0,0,0,.6));pointer-events:none}
  .drawer .panel{pointer-events:auto;margin:0 14px 16px;background:var(--panel);border:1px solid #263144;border-radius:20px;padding:14px}

  .cartline:last-child{border:0}
  .total{display:flex;justify-content:space-between;align-items:center;margin-top:6px;padding-top:10px;border-top:1px solid #263144;font-weight:800}
  .radio{display:flex;gap:12px;align-items:center;margin-top:8px}
  .radio input{accent-color:var(--brand)}
  .row-actions{display:flex;gap:10px;justify-content:flex-end;margin-top:10px}
  .footer-space{height:56px}

  /* Menu (drawer) */
  .menu{position:fixed;inset:0 0 0 auto;width:min(86%,360px);background:var(--panel);transform:translateX(100%);transition:.2s;box-shadow:var(--shadow)}
  .menu.open{transform:none}
  .menu h3{margin:16px}
  .menu a.item{display:block;padding:14px 16px;color:var(--txt);border-top:1px solid #263144}
  .note{background:#12202a;border:1px solid #134; color:#aee; padding:8px 12px;border-radius:12px;font-size:13px}

  .hidden{display:none !important}
</style>
</head>

/* --------------- T√©l√©gram init --------------- */
const tg = window.Telegram?.WebApp;
if(tg){
  tg.expand(); // prend plus de hauteur
  tg.setHeaderColor("#0f1318");
  tg.setBackgroundColor("#0f1318");
}

/* --------------- State panier --------------- */
const state = {
  filterCat: "",
  filterFarm: "",
  cart: [] // {id, name, pic, variantLabel, price, qty}
};

const elGrid = document.getElementById("grid");
const elCat = document.getElementById("catFilter");
const elFarm = document.getElementById("farmFilter");
const elCartBtn = document.getElementById("cartBtn");
const elMenuBtn = document.getElementById("menuBtn");
const elBadge = document.getElementById("cartBadge");
const elCartPanel = document.getElementById("cartPanel");
const elCartLines = document.getElementById("cartLines");
const elCartTotal = document.getElementById("cartTotal");
const elClear = document.getElementById("clearBtn");
const elCheckout = document.getElementById("checkoutBtn");

/* --------------- Build filters --------------- */
[...new Set(PRODUCTS.map(p=>p.category))].forEach(c=>{
  const o=document.createElement("option");o.value=c;o.textContent=c;elCat.appendChild(o);
});
[...new Set(PRODUCTS.map(p=>p.farm))].forEach(c=>{
  const o=document.createElement("option");o.value=c;o.textContent=c;elFarm.appendChild(o);
});

elCat.onchange = ()=>{ state.filterCat = elCat.value; renderGrid(); };
elFarm.onchange = ()=>{ state.filterFarm = elFarm.value; renderGrid(); };

/* --------------- Render grid --------------- */
function renderGrid(){
  let list = PRODUCTS.slice();
  if(state.filterCat) list = list.filter(p=>p.category===state.filterCat);
  if(state.filterFarm) list = list.filter(p=>p.farm===state.filterFarm);
  elGrid.innerHTML = "";
  list.forEach(p=>{
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML = `
  <img class="pic" src="${p.pic}" alt="">
  ${p.video ? `
    <video class="vid" src="${p.video}" controls playsinline preload="metadata"></video>
  ` : ``}
  <div class="chip">${p.farm}</div>
  <div class="name">${p.name}</div>
`;
    card.onclick = ()=>openSheet(p);
    elGrid.appendChild(card);
  });
}
renderGrid();

/* --------------- Product sheet --------------- */
const dlg = document.getElementById("sheet");
const sheetPic = document.getElementById("sheetPic");
const sheetTitle = document.getElementById("sheetTitle");
const sheetFarm = document.getElementById("sheetFarm");
const sheetVariants = document.getElementById("sheetVariants");

function openSheet(p){
  sheetPic.src = p.pic;
  sheetTitle.textContent = p.name;
  sheetFarm.textContent = p.category + " ‚Ä¢ " + p.farm;
  sheetVariants.innerHTML = "";
  p.variants.forEach(v=>{
    const row = document.createElement("div");
    row.className = "var";
    row.innerHTML = `
      <div style="min-width:64px"><b>${v.label}</b></div>
      <div class="price">${v.price} ‚Ç¨</div>
      <div class="spacer"></div>
      <div class="qctrl">
        <button type="button" aria-label="moins">‚àí</button>
        <input type="number" min="1" value="1"/>
        <button type="button" aria-label="plus">+</button>
      </div>
      <button class="btn">Ajouter</button>
    `;
    const [minus,input,plus]=row.querySelectorAll(".qctrl > *");
    minus.onclick=()=>{input.value=Math.max(1,parseInt(input.value||1)-1)};
    plus.onclick =()=>{input.value=parseInt(input.value||1)+1};
    row.querySelector(".btn").onclick = ()=>{
      addToCart({id:p.id,name:p.name,pic:p.pic,variantLabel:v.label,price:v.price,qty:parseInt(input.value||1)});
      dlg.close();
      openCart();
    };
    sheetVariants.appendChild(row);
  });
  dlg.showModal();
}

/* --------------- Cart logic --------------- */
function addToCart(item){
  const k = state.cart.findIndex(x=>x.id===item.id && x.variantLabel===item.variantLabel);
  if(k>=0) state.cart[k].qty += item.qty;
  else state.cart.push(item);
  syncCartUI();
}
function removeFromCart(idx){
  state.cart.splice(idx,1);
  syncCartUI();
}
function changeQty(idx,delta){
  state.cart[idx].qty = Math.max(1, state.cart[idx].qty + delta);
  syncCartUI();
}
function cartTotal(){
  return state.cart.reduce((s,x)=>s+x.price*x.qty,0);
}
function syncCartUI(){
  const count = state.cart.reduce((s,x)=>s+x.qty,0);
  if(count>0){ elBadge.textContent=count; elBadge.classList.remove("hidden"); }
  else { elBadge.classList.add("hidden"); }
  // lines
  elCartLines.innerHTML = state.cart.map((x,i)=>`
    <div class="cartline">
      <div>
        <div style="font-weight:800">${x.name} ‚Äî ${x.variantLabel}</div>
        <div class="muted">${x.price.toFixed(2)} ‚Ç¨ / unit√©</div>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <div class="qctrl">
          <button onclick="changeQty(${i},-1)">‚àí</button>
          <input value="${x.qty}" readonly />
          <button onclick="changeQty(${i},1)">+</button>
        </div>
        <button class="btn secondary" onclick="removeFromCart(${i})">üóë</button>
      </div>
    </div>
  `).join("");
  elCartTotal.textContent = cartTotal().toFixed(2) + " ‚Ç¨";
}
function openCart(){ elCartPanel.classList.remove("hidden"); }
function closeCart(){ elCartPanel.classList.add("hidden"); }

document.getElementById("cartBtn").onclick = ()=>{
  if(elCartPanel.classList.contains("hidden")) openCart();
  else closeCart();
};
document.getElementById("clearBtn").onclick = ()=>{
  state.cart = []; syncCartUI();
};

/* --------------- Checkout ‚Üí Telegram.sendData --------------- */
document.getElementById("checkoutBtn").onclick = ()=>{
  if(state.cart.length===0){ alert("Panier vide."); return; }
  // petite fiche checkout (prompt) pour garder 1 fichier
  const dtype = [...document.querySelectorAll('input[name="dtype"]')].find(r=>r.checked).value;
  const address = prompt("Adresse compl√®te (rue, n¬∞, compl√©ment) :","") || "";
  const city = prompt("Ville (ex: Millau) :","") || "";
  const dist = prompt("Distance estim√©e en km (si Millau: 0) :","0") || "0";
  const promo = prompt("Code promo (laisser vide si aucun):","") || "";

  const payload = {
    type: "checkout",
    items: state.cart.map(x=>({id:x.id,name:x.name,variant:x.variantLabel,price:x.price,qty:x.qty})),
    address, city, distance_km: parseFloat(String(dist).replace(",", "."))||0,
    delivery_type: dtype,
    promo,
  };

  // Envoi au bot
  if(tg?.sendData){
    tg.sendData(JSON.stringify(payload));
  }else{
    // Fallback web (debug)
    alert("sendData (debug):\n"+JSON.stringify(payload,null,2));
  }
};
